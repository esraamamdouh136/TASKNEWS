<!--Row title-->
<div class="row">
  <div class="col-lg-12">
    <!--Title-->
    <div class="title">
      <div class="line"></div>
      <h4>Trending</h4>
    </div>
  </div>
</div>

<div class="row">
  <!--Start Row with Images-->
  <ng-container *ngFor="let News of Trending.articles ; let i = index">
    <div class="col-md-3" *ngIf="i >= Startcounter  && i <= Endcounter">
      <div class="card">
        <a [routerLink]="['../Details' , i ]" (click)="getDataDetails(
          i ,
          News.title, 
          News.description, 
          News.urlToImage ,
          News.author ,
          News.publishedAt
       )">
          <img class="card-img-top" src="{{News.urlToImage}}" alt="Card image cap">
          <div class="card-body">
            <small>{{News.publishedAt | date}}</small>
            <h5 class="card-title">{{News.title}}</h5>
            <p>By : <span class="text-color">{{News.author}}</span></p>
          </div>
        </a>
      </div>

    </div>
  </ng-container>

<!--Start Row without Images-->
  <ng-container *ngFor="let News of Trending.articles ; let i = index">
    <div class="col-md-3">
      <div class="card">
        <a [routerLink]="['../Details' , i ]" (click)="getDataDetails(
          i ,
          News.title, 
          News.description, 
          News.urlToImage ,
          News.author ,
          News.publishedAt
       )">          <div class="card-body">
            <small>{{News.publishedAt | date}}</small>
            <h5 class="des">{{News.description}}</h5>
            <p>By : <span class="text-color">{{News.author}}</span></p>
          </div>
        </a>
      </div>

    </div>
  </ng-container>
</div>
